<!doctype html>
<html>
	<head>
		<title data-simply-field="meta title">Design blocks - SimplyEdit</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="/templates/template.blocks.html" as="document">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link type="text/css" rel="stylesheet" href="/css/froala_blocks.css">
	</head>
	<body>
		<div data-simply-path="/" data-simply-field="headerTemplate" data-simply-content="template" data-simply-default-value="header">
			<template data-simply-template="header" rel="header-1"></template>
		</div>
		<main data-simply-list="mainContent" data-simply-sortable="true">
			<template data-simply-template="Call to action" rel="call-to-action-1"></template>

		</main>
		<div data-simply-path="/" data-simply-field="footerTemplate" data-simply-content="template" data-simply-default-value="footer">
			<template data-simply-template="footer" rel="footer-6"></template>
		</div>
		<script>
			document.addEventListener("simply-storage-init", function() {
				var savedLoad = editor.data.load;
				editor.data.load = function() {
					return true;
				};
				var editorLoad = function() {
					editor.data.load = savedLoad;
					editor.data.load();
					document.removeEventListener("simply-toolbars-loaded", editorLoad);
				};
				document.addEventListener("simply-toolbars-loaded", editorLoad);
				editor.editmode.loadToolbarList(["/templates/template.blocks.html"]);
			});
		</script>
		<script 
			src="https://canary.simplyedit.io/1/simply-edit.js"
			data-api-key="github"
			data-simply-storage="github"
			data-simply-endpoint="./"
			data-simply-repo-branch="master"
			data-simply-repo-user="ylebre"
			data-simply-repo-name="design-blocks"
			data-simply-images="/imgs/"
		></script>
		<script src="/github-login.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
